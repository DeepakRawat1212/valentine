<!DOCTYPE html>
<html>
<head>
<title>For Aanchi ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to bottom,#ff9aa2,#ffc3a0);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:white;
flex-direction:column;
}

/* TAP START */
#tapStart{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-size:7vw;
z-index:9000;
}

/* headings */
h1{font-size:9vw;text-shadow:0 0 20px white,0 0 40px red;}
h2{font-size:5vw;}

button{
padding:20px 55px;
font-size:6vw;
border:none;
border-radius:35px;
margin:10px;
cursor:pointer;
}

#yes{background:red;color:white;opacity:0.5;}
#no{background:white;color:red;}

/* floating hearts */
.heart{
position:fixed;
width:20px;
height:20px;
background:red;
transform:rotate(45deg);
animation:float 6s linear infinite;
}
.heart:before,.heart:after{
content:"";
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* popup */
#popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff9aa2,#ffc3a0);
padding:40px;
border-radius:25px;
box-shadow:0 0 40px #ff4d6d;
font-size:6vw;
}

/* love box */
#loveBox{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff758c,#ff7eb3);
padding:40px 60px;
border-radius:30px;
box-shadow:0 0 40px #ff4d6d,0 0 80px #ff4d6d;
text-align:center;
font-size:7vw;
color:white;
text-shadow:0 0 20px white,0 0 40px pink;
z-index:5000;
}
</style>
</head>

<body>

<div id="tapStart">Tap anywhere ‚ù§Ô∏è</div>

<audio id="bgMusic" loop playsinline>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main" style="display:none;">
<h1>Aanchi Bisht ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? ‚Äî Deepu</h2>

<button id="no" onclick="no1()">NO üòÑ</button>
<button id="yes" onclick="yes()" disabled>YES ‚ù§Ô∏è</button>
</div>

<div id="popup">
<h2 id="popupText">Are you sure?</h2>
<button onclick="nextNo()">Continue</button>
</div>

<div id="loveBox">
Yayyy ‚ù§Ô∏è We are a perfect match<br>
Love you sweetie üíï
</div>

<script>

/* IMPORTANT: start music only after tap */
document.getElementById("tapStart").addEventListener("click", function(){
document.getElementById("tapStart").style.display="none";
document.getElementById("main").style.display="block";

/* this tap allows audio on phones */
let music = document.getElementById("bgMusic");
music.currentTime = 0;
music.play();
});

/* hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},250);

/* NO chain */
let step=0;
function no1(){ step=1; showPopup("Are you sure? üò¢"); }
function showPopup(t){
document.getElementById("popupText").innerText=t;
document.getElementById("popup").style.display="block";
}
function nextNo(){
step++;
if(step==2){showPopup("Really sure? üíî");}
else if(step==3){showPopup("Last chance... üò≠");}
else{
document.getElementById("popup").style.display="none";
document.getElementById("yes").disabled=false;
document.getElementById("yes").style.opacity="1";
}
}

/* YES */
function yes(){
document.getElementById("main").style.display="none";
document.getElementById("bgMusic").pause();
document.getElementById("loveBox").style.display="block";
}
</script>

</body>
</html>
