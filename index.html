<!DOCTYPE html>
<html>
<head>
<title>For Aanchi ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to bottom,#ff9aa2,#ffc3a0);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:white;
flex-direction:column;
}

h1{
font-size:8vw;
text-shadow:0 0 20px white,0 0 40px red;
}

h2{
font-size:5vw;
}

/* floating hearts */
.heart{
position:fixed;
width:20px;
height:20px;
background:red;
transform:rotate(45deg);
animation:float 6s linear infinite;
}
.heart:before,.heart:after{
content:"";
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
0%{transform:translateY(100vh) rotate(45deg);opacity:1;}
100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}

/* buttons */
button{
padding:20px 50px;
font-size:6vw;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}

#yes{background:red;color:white;opacity:0.5;}
#no{background:white;color:red;}
#startBtn{background:black;color:white;}

/* popup */
#popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff9aa2,#ffc3a0);
color:white;
padding:40px;
border-radius:25px;
box-shadow:0 0 40px #ff4d6d,0 0 80px #ff4d6d;
text-align:center;
z-index:1000;
font-size:6vw;
}

/* video popup */
#videoPopup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:2000;
}

video{
width:90vw;
border-radius:20px;
box-shadow:0 0 40px red;
}
</style>
</head>

<body>

<button onclick="startMusic()" id="startBtn">Open ‚ù§Ô∏è</button>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main" style="display:none;">
<h1>Aanchi Bisht ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? ‚Äî Deepu</h2>

<button id="no" onclick="no1()">NO üòÑ</button>
<button id="yes" onclick="yes()" disabled>YES ‚ù§Ô∏è</button>
</div>

<!-- popup -->
<div id="popup">
<h2 id="popupText">Are you sure?</h2>
<button onclick="nextNo()">Continue</button>
</div>

<!-- video popup -->
<div id="videoPopup">
<video id="loveVideo" controls autoplay>
<source src="yesvideo.mp4" type="video/mp4">
</video>
</div>

<script>

/* start music */
function startMusic(){
document.getElementById("bgMusic").play();
document.getElementById("startBtn").style.display="none";
document.getElementById("main").style.display="block";
}

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},200);

/* NO chain */
let step=0;

function no1(){
step=1;
showPopup("Are you sure? üò¢");
}

function showPopup(text){
document.getElementById("popupText").innerText=text;
document.getElementById("popup").style.display="block";
}

function nextNo(){
step++;
if(step==2){ showPopup("Really sure? üíî"); }
else if(step==3){ showPopup("Last chance... üò≠"); }
else{
document.getElementById("popup").style.display="none";
document.getElementById("yes").disabled=false;
document.getElementById("yes").style.opacity="1";
}
}

/* YES ‚Üí play video */
function yes(){
document.getElementById("videoPopup").style.display="block";

/* many hearts celebration */
for(let i=0;i<80;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
}

</script>

</body>
</html>
