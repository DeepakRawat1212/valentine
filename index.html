<!DOCTYPE html>
<html>
<head>
<title>For Aanchi ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to bottom,#ff9aa2,#ffc3a0);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:white;
flex-direction:column;
}

h1{
font-size:42px;
text-shadow:0 0 20px white,0 0 40px red;
}

/* floating hearts */
.heart{
position:fixed;
width:20px;
height:20px;
background:red;
transform:rotate(45deg);
animation:float 6s linear infinite;
}
.heart:before,.heart:after{
content:"";
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
0%{transform:translateY(100vh) rotate(45deg);opacity:1;}
100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}

/* buttons */
button{
padding:15px 35px;
font-size:22px;
border:none;
border-radius:25px;
margin:10px;
cursor:pointer;
}

#yes{background:red;color:white;}
#no{background:white;color:red;}
#startBtn{background:black;color:white;}

/* glowing popup */
#popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff9aa2,#ffc3a0);
color:white;
padding:35px;
border-radius:25px;
box-shadow:0 0 25px #ff4d6d,0 0 60px #ff4d6d;
text-align:center;
z-index:1000;
animation:pop 0.4s ease;
}

/* YES celebration popup */
#yesPopup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
padding:40px;
border-radius:30px;
box-shadow:0 0 40px #ff4d6d,0 0 80px #ff4d6d;
text-align:center;
z-index:2000;
font-size:26px;
animation:pop 0.5s ease;
}

@keyframes pop{
0%{transform:translate(-50%,-50%) scale(0.6);opacity:0;}
100%{transform:translate(-50%,-50%) scale(1);opacity:1;}
}
</style>
</head>

<body>

<button onclick="startMusic()" id="startBtn">Open your message ‚ù§Ô∏è</button>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main" style="display:none;">
<h1>Aanchi Bisht ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? ‚Äî Deepu</h2>

<button id="yes" onclick="yes()">YES ‚ù§Ô∏è</button>
<button id="no" onclick="no1()">NO üòÑ</button>
</div>

<!-- NO popup -->
<div id="popup">
<h2 id="popupText">Are you sure?</h2>
<button onclick="nextNo()">Yes</button>
<button onclick="closePopup()">No</button>
</div>

<!-- YES popup -->
<div id="yesPopup">
Yayyyy ‚ù§Ô∏è Love you too baby ‚Äî Deepu
</div>

<script>

/* start music */
function startMusic(){
document.getElementById("bgMusic").play();
document.getElementById("startBtn").style.display="none";
document.getElementById("main").style.display="block";
}

/* floating hearts continuously */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);

/* NO popup chain */
let step=0;

function no1(){
step=1;
showPopup("Are you sure? üò¢");
}

function showPopup(text){
document.getElementById("popupText").innerText=text;
document.getElementById("popup").style.display="block";
}

function closePopup(){
document.getElementById("popup").style.display="none";
}

function nextNo(){
step++;
if(step==2){ showPopup("Really sure? üíî"); }
else if(step==3){ showPopup("Last chance... üò≠"); }
else{ showPopup("Okay‚Ä¶ I will still love you ‚ù§Ô∏è"); }
}

/* YES celebration */
function yes(){
document.getElementById("yesPopup").style.display="block";

/* heart burst */
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration="3s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
}
</script>

</body>
</html>
