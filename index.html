<!DOCTYPE html>
<html>
<head>
<title>For Aanchi ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to bottom,#ff9aa2,#ffc3a0);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:white;
flex-direction:column;
}

/* intro screens */
#intro,#intro2{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:8vw;
text-align:center;
z-index:5000;
}
#intro2{display:none;color:#ff7eb3;text-shadow:0 0 20px white,0 0 50px pink;}

/* headings */
h1{font-size:9vw;text-shadow:0 0 20px white,0 0 40px red;}
h2{font-size:5vw;}

button{
padding:20px 55px;
font-size:6vw;
border:none;
border-radius:35px;
margin:10px;
cursor:pointer;
}

#yes{background:red;color:white;opacity:0.5;}
#no{background:white;color:red;}

/* hearts */
.heart{
position:fixed;
width:20px;
height:20px;
background:red;
transform:rotate(45deg);
animation:float 6s linear infinite;
}
.heart:before,.heart:after{
content:"";
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* popup */
#popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff9aa2,#ffc3a0);
padding:40px;
border-radius:25px;
box-shadow:0 0 40px #ff4d6d;
font-size:6vw;
}

/* final message */
#finalMessage{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:8vw;
text-shadow:0 0 25px white,0 0 60px red;
}

/* fireworks */
.spark{
position:fixed;
font-size:30px;
animation:burst 1.5s linear forwards;
}
@keyframes burst{
0%{transform:scale(0.5);opacity:1;}
100%{transform:translateY(-220px) scale(1.6);opacity:0;}
}
</style>
</head>

<body>

<div id="intro">Someone very special sent you a message‚Ä¶</div>
<div id="intro2">Aanchi‚Ä¶ ‚ù§Ô∏è</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main" style="display:none;">
<h1>Aanchi Bisht ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? ‚Äî Deepu</h2>

<button id="no" onclick="no1()">NO üòÑ</button>
<button id="yes" onclick="yes()" disabled>YES ‚ù§Ô∏è</button>
</div>

<div id="popup">
<h2 id="popupText">Are you sure?</h2>
<button onclick="nextNo()">Continue</button>
</div>

<div id="finalMessage">Yayyy ‚ù§Ô∏è You are my Valentine</div>

<script>

/* intro cinematic */
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("intro2").style.display="flex";
},3000);

setTimeout(()=>{
document.getElementById("intro2").style.display="none";
document.getElementById("main").style.display="block";
document.getElementById("bgMusic").play();
},6000);

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},250);

/* NO chain */
let step=0;
function no1(){ step=1; showPopup("Are you sure? üò¢"); }
function showPopup(t){
document.getElementById("popupText").innerText=t;
document.getElementById("popup").style.display="block";
}
function nextNo(){
step++;
if(step==2){showPopup("Really sure? üíî");}
else if(step==3){showPopup("Last chance... üò≠");}
else{
document.getElementById("popup").style.display="none";
document.getElementById("yes").disabled=false;
document.getElementById("yes").style.opacity="1";
}
}

/* YES celebration */
function yes(){

/* remove proposal screen */
document.getElementById("main").style.display="none";

/* stop music */
document.getElementById("bgMusic").pause();

/* show final */
document.getElementById("finalMessage").style.display="block";

/* fireworks burst */
for(let i=0;i<70;i++){
let s=document.createElement("div");
s.className="spark";
s.innerHTML="‚ù§Ô∏è";
s.style.left=(window.innerWidth/2)+"px";
s.style.top=(window.innerHeight/2)+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
}
}
</script>

</body>
</html>
