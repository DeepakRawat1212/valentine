<!DOCTYPE html>
<html>
<head>
<title>For Aanchi ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to bottom,#ff9aa2,#ffc3a0);
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:white;
flex-direction:column;
}

h1{font-size:8vw;text-shadow:0 0 20px white,0 0 40px red;}
h2{font-size:5vw;}

button{
padding:20px 50px;
font-size:6vw;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}

#yes{background:red;color:white;opacity:0.5;}
#no{background:white;color:red;}
#startBtn{background:black;color:white;}

/* hearts */
.heart{
position:fixed;
width:20px;
height:20px;
background:red;
transform:rotate(45deg);
animation:float 6s linear infinite;
}
.heart:before,.heart:after{
content:"";
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* popup */
#popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ff9aa2,#ffc3a0);
padding:40px;
border-radius:25px;
box-shadow:0 0 40px #ff4d6d;
font-size:6vw;
}

/* video popup */
#videoPopup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:3000;
}
video{width:80vw;border-radius:20px;}

/* final message */
#finalMessage{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:7vw;
text-shadow:0 0 20px red;
}
</style>
</head>

<body>

<button onclick="startMusic()" id="startBtn">Open ‚ù§Ô∏è</button>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="main" style="display:none;">
<h1>Aanchi Bisht ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine? ‚Äî Deepu</h2>

<button id="no" onclick="no1()">NO üòÑ</button>
<button id="yes" onclick="yes()" disabled>YES ‚ù§Ô∏è</button>
</div>

<div id="popup">
<h2 id="popupText">Are you sure?</h2>
<button onclick="nextNo()">Continue</button>
</div>

<div id="videoPopup">
<video id="loveVideo" autoplay playsinline>
<source src="yesvideo.mp4" type="video/mp4">
</video>
</div>

<div id="finalMessage">
<div id="msgText">Yayyy we are a perfect match ‚ù§Ô∏è</div>
</div>

<script>

/* start */
function startMusic(){
document.getElementById("bgMusic").play();
document.getElementById("startBtn").style.display="none";
document.getElementById("main").style.display="block";
}

/* hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},200);

/* NO chain */
let step=0;
function no1(){ step=1; showPopup("Are you sure? üò¢"); }
function showPopup(t){
document.getElementById("popupText").innerText=t;
document.getElementById("popup").style.display="block";
}
function nextNo(){
step++;
if(step==2){showPopup("Really sure? üíî");}
else if(step==3){showPopup("Last chance... üò≠");}
else{
document.getElementById("popup").style.display="none";
document.getElementById("yes").disabled=false;
document.getElementById("yes").style.opacity="1";
}
}

/* YES */
function yes(){
document.getElementById("bgMusic").pause();
let v=document.getElementById("loveVideo");
document.getElementById("videoPopup").style.display="block";
v.currentTime=0;
v.play();

/* detect end (works on mobile reliably) */
v.onended = videoEnded;
}

/* after video */
function videoEnded(){
document.getElementById("videoPopup").style.display="none";
document.getElementById("finalMessage").style.display="block";

setTimeout(()=>{
document.getElementById("msgText").innerText="Love you sweetie üíï";
},3000);
}
</script>

</body>
</html>
